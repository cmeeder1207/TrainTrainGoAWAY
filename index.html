<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Employee Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>


  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>




</head>
 
<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Trains that totally dont have snakes on them...</h1>
      <h3 class="text-center">We Got Trains,They Go Places</h3>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4 p-4">
          <div class="card-body">
            <h3 class="card-title">Create New Route</h3>
            <p>note: do not direct ANY trains to any stops within 5 blocks of the zoo</p>
            <!-- Entry Form -->
            <form>
              <div class="form-group row">
                <label for="">Train Designation</label>
                <input class="form-control" id="" placeholder="Dont Fill This Out Paul" type="text">
              </div>
              <div class="form-group row">
                <label for="role-input">Train Destination. *paul: see note above </label>
                <input class="form-control" id="role-input" placeholder="You know That We banned you from the programming Room" type="text">
              </div>
              <div class="form-group row">
                <label for="start-input">Train Start Time</label>
                <input class="form-control" id="start-input" placeholder="Military Time HH:MM" type="text">
              </div>
              <div class="form-group row">
                <label for="rate-input">Train Frenuency</label>
                <input class="form-control" id="rate-input" placeholder="200000" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-Train-btn">Done</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Routes-->
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">Current Routes</h3>
            <table class="table table-sm table-hover" id='Train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Designation</th>
                  <th scope="col">Train Destination</th>
                  <th scope="col">Start Time</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away (static. Must Reload)</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div> 
      </div>
    </div>
  </div>

</body>

</html>
